<div class="w-full h-full d-flex flex-col bg-paleWhite">
    <div class="w-full d-flex">
        <app-navbar [isLandinPage]="false"></app-navbar>
    </div>
    <div class="flex bg-white min-h-60 rounded-lg w-full md:w-4/5 mx-auto my-10">
      <div class="flex flex-col md:flex-row w-full">
      <div class="w-full md:w-2/3">
        <table class="table-auto w-full">
            <thead>
              <tr>
                <th class="font-bold w-1/4">Event</th>
                <th class="font-bold w-1/4">Price</th>
                <th class="font-bold w-1/4">Quantity</th>
                <th class="font-bold w-1/4">Subtotal</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="w-1/4">
                  <img class="w-10 h-10 rounded-md mx-auto" src="/assets/images/event.jpg">
                  <h2 class="text-sm text-center">World Tour</h2>
                </td>
                <td class="text-center w-1/4">$32.00</td>
                <td class="w-1/4 text-center">
                  <div class="flex justify-evenly">
                    <fa-icon [icon]="minus" class="text-md cursor-pointer"></fa-icon>
                  <h5 class="text-md mx-2">0</h5>
                  <fa-icon [icon]="plus" class="text-md cursor-pointer"></fa-icon>
                  </div>
                </td>
                <td class="w-1/4 text-center">
                    <p class="mx-auto">$32.00</p>
                </td>
              </tr>
            </tbody>
          </table>
          
      </div>
      <div class="w-full md:w-1/3 p-2">
         <div class="flex flex-col bg-lightPurple rounded-lg w-full h-full p-3">
           <div class="flex items-center justify-between w-full my-4">
             <h2 class="font-bold">Subtotals</h2>
             <h2 class="font-bold">32$</h2>
           </div>
           <hr />
           <div class="flex items-center justify-between w-full my-4">
            <h2 class="font-bold">Totals</h2>
            <h2 class="font-bold">32$</h2>
          </div>
          <hr />
          <button class="flex items-center justify-center bg-deepBlue rounded-xl text-white w-full py-3" (click)="navigateToCheckout()">Checkout</button>
         </div>
      </div>
      </div>
    </div>
    <div>
      <app-footer></app-footer>
    </div>
</div>
