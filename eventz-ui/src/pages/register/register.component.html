<div class="main">
    <div class="form-container">
       <div class="container-wrapper">
           <div class="header">
               <h2>Register</h2>
               <p>Have an account already? <a routerLink="/login">Login</a></p>
              </div>
              <div class="form">
                 <div class="input-wrapper">
                  <label>Email</label>
                  <input type="email" placeholder="Enter Email" />
                 </div>
                 <div class="input-wrapper">
                  <label>Password</label>
                  <input type="password" placeholder="Enter Password" />
                 </div>
                 <div class="input-wrapper">
                    <label>Confirm Password</label>
                    <input type="password" placeholder="Confirm Password" />
                   </div>
                   <p class="terms">By creating an account you agree to our <br><span>Terms of use</span> and <span>Privacy Policy</span></p>
                 <button class="btn" type="submit">Register</button>
              </div>
       </div>
    </div>
    <div class="form-image">
       <img src="/assets/images/sign-up.png" alt="sign-up.png" />
    </div>
   </div>
