<div>
  <div class="main w-full h-[80vh] md:h-screen flex flex-col justify-between mb-12">
    <app-navbar (clickedNavItem)="handleClickedNavItem($event)"> </app-navbar>
    <div class="mx-auto w-3/4">
      <h2 class="text-white text-center text-4xl md:text-6xl font-bold mx-auto">
        Your Ultimate Destination For Unforgettable
        <span class="text-paleOrange font-bold">Events</span>
      </h2>
    </div>
    <app-search-form></app-search-form>
  </div>
  <div class="py-12" id="about">
    <app-categories></app-categories>
  </div>
  <div class="mx-auto">
    <app-about></app-about>
  </div>
  <div class="mx-auto"  id="events">
    <app-events></app-events>
  </div>
  <div class="mx-auto">
    <app-event [isLandinPage]="true"></app-event>
  </div>
  <div>
    <app-button class="bg-deepBlue "></app-button>
  </div>
  <div class="flex flex-col md:flex-row items-center justify-center p-2 bg-lightPurple">
    <div class="image">
      <img
         class="w-full h-56  my-auto object-contain"
         src="/assets/images/create-event.png"
         alt="sign-up.png"
       />
    </div>
    <div class="flex flex-col items-start justify-center">
      <h2 class="font-bold text-2xl">Make Your Own Event</h2>
      <p>Lorem ipsum, dolor sit amet consectetur quibusdam mollitia saepe officiis!</p>
       <app-button [backgroundColor]="whiteColor" [color]="deepBlue"></app-button>
    </div>
  </div>
  <div class="mt-4" id="contact">
    <app-contactform></app-contactform>
  </div>
  <div> 
    <app-footer></app-footer>
  </div>
</div>
