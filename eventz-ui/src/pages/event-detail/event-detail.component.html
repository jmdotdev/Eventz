<div class="w-full h-full d-flex flex-col">
    <div class="w-full d-flex">
        <app-navbar [isLandinPage]="false"></app-navbar>
    </div>
    <div class="flex flex:col md:flex-row bg-eventsDetailBackground p-2">
      <div class="flex flex-col w-full md:w-3/5 bg-white rounded-md m-2 p-4">
        <!-- Event Header -->
        <div class="flex flex-col md:flex-row h-auto mx-6">
          <!-- Calendar Card -->
           <div class="calendar-card flex flex-col rounded-md bg-white w-16 shadow-lg">
             <div class="p-2 bg-deepBlue flex items-center justify-center rounded-t-md rounded-b-none">
              <h2 class="font-bold text-white">{{event?.date?.month}}</h2>
             </div>
             <div class="flex items-center justify-center p-2">
              <h2 class="font-bold">{{ event?.date?.day}}</h2>
             </div>
           </div>
           <!-- Event MetaData -->
            <div class="flex flex-col w-full px-2 h-16 justify-between">
                <div class="header"> 
                  <h2 class="text-2xl font-bold">{{event?.title}}</h2>
                </div>
                <div class="flex flex-col md:flex-row">
                  <!-- location -->
                   <div class="flex w-1/3 items-start">
                    <fa-icon class="mr-2" [icon]="location" aria-hidden="true" [styles]="{'color': '#381ddb'}"></fa-icon>
                    <h3 class=" font-semibold">London</h3>
                   </div>
                   <div class="flex w-1/3 items-start">
                    <fa-icon class="mr-2" [icon]="watch" aria-hidden="true" [styles]="{'color': '#381ddb'}"></fa-icon>
                    <h3 class=" font-semibold">Starts at 11:30 a.m</h3>
                   </div> 
                   <div class="flex w-1/3 items-start">
                    <fa-icon class="mr-2" [icon]="clock" aria-hidden="true" [styles]="{'color': '#381ddb'}"></fa-icon>
                    <h3 class=" font-semibold">2HRS</h3>
                   </div>
                </div>
            </div>
        </div>
        <!-- Event Image -->
     <div class="mx-6">
      <img class="w-full mt-10 rounded-3xl" src="/assets/images/event.jpg">
    </div>
    <div class="flex flex-col my-8 mx-6">
      <h2 class="text-xl font-semibold">About {{ event?.title}}</h2>
      <p>{{ event?.description }}</p>
    </div>
      </div>

      <div class="flex flex-col w-full md:w-2/5 bg-white rounded-md h-auto m-2 p-2">
        <!-- Time Counter -->
         <div class="grid grid-cols-2 md:grid-cols-4">
          <!-- Time Card -->
          <div class="flex flex-col items-center justify-center border-2 border-deepBlue rounded-xl text-deepBlue font-semibold mx-4 py-2">
            <h2>19</h2>
            <h3>DAYS</h3>
          </div>
          <div class="flex flex-col items-center justify-center border-2 border-deepBlue rounded-xl text-deepBlue font-semibold mx-4 py-2">
            <h2>19</h2>
            <h3>DAYS</h3>
          </div>
          <div class="flex flex-col items-center justify-center border-2 border-deepBlue rounded-xl text-deepBlue font-semibold mx-4 py-2">
            <h2>19</h2>
            <h3>DAYS</h3>
          </div>
          <div class="flex flex-col items-center justify-center border-2 border-deepBlue rounded-xl text-deepBlue font-semibold mx-4 py-2">
            <h2>19</h2>
            <h3>DAYS</h3>
          </div>

         </div>
      </div>
    </div>
</div>
