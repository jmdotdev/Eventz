<div class="flex flex-col min-h-screen bg-white">
  <div class="mb-4">
     <h2 class="text-deepBlue text-3xl font-extrabold">EventZ</h2>
  </div>
  <div class="flex items-start justify-start w-full md:w-1/2 font-semibold my-3 cursor-pointer hover:text-deepBlue" 
  *ngFor="let link of links" [ngClass]="{'text-deepBlue': link.isActive}">
     <div class="flex items-center mx-2">
        <fa-icon [icon]= "link.icon" />
     </div>
     <h2 class="ml-2">{{ link.name }}</h2>
  </div>
</div>
