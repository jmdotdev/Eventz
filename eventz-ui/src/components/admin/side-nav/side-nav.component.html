<div class="flex flex-col min-h-screen bg-white">
  <div class="my-4 mx-6">
     <h2 class="text-deepBlue text-3xl font-extrabold">EventZ</h2>
  </div>
  <div class="flex text-center justify-start mx-6 font-semibold my-3 cursor-pointer hover:text-deepBlue" 
  *ngFor="let link of links" [ngClass]="{'text-deepBlue': link.isActive}" (click)="handleNavigation(link)">
     <div class="flex items-center">
        <fa-icon [icon]= "link.icon" />
     </div>
     <h2 class="ml-2">{{ link.name }}</h2>
  </div>
</div>
